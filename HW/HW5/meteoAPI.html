<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Current Temperature</title>
</head>
<body>
    <h1>NYC Current Temperature</h1>
    <p id="temperature"></p>

    <script>
        const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=40.7143&longitude=-74.006&current_weather=true&forecast_days=1';
        async function fetchTemperature() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const temperatureCelsius = data.current_weather.temperature;
                const temperatureFahrenheit = (temperatureCelsius * 9 / 5) + 32;


                document.getElementById('temperature').textContent = 
                    `Current Temperature: ${temperatureFahrenheit.toFixed(1)}Â°F`;
            } catch (error) {
                document.getElementById('temperature').textContent = 
                    'Error';
            }
        }
        fetchTemperature();
    </script>
</body>
</html>
